<div class="login-container">
  <!-- Logo de la aplicación -->
  <img src="assets/images/logo.png" alt="Safe Band Logo" class="login-logo">
  
  <!-- Título del formulario -->
  <h1 class="login-title">SAFE BAND</h1>

  <!-- Formulario Angular con validaciones -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo de correo electrónico (puedes eliminar este campo si no lo necesitas) -->
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</small>
      </div>
    </div>
    
    <!-- Campo de nombre de usuario -->
    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" formControlName="username" placeholder="Ingresa tu usuario" required />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>

    <!-- Botón de envío -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
</div>
